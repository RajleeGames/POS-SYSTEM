{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>{{ title }}</h2>
  <hr>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'payment_method_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Delete Supplier</h2>
  <p>Are you sure you want to delete {{ supplier.name }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
